<div class="bg-[#FFE2B4] flex flex-col gap-6 justify-center place-items-center w-full h-screen px-4">
  <img src="/abaco-logo.png" alt="Logo Abaco" class="sm:h-14 md:h-20" />
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    novalidate
    class="bg-[#FBB03B] flex flex-col gap-8 p-16 rounded-xl items-center w-full max-w-md"
  >
    <div class="flex flex-col gap-8 w-full">
      <app-inputs
        name="email"
        type="Email"
        [(ngModel)]="formData.email"
        placeholder="Digite seu Email"
        className="text-lg h-14 w-full px-4"
      ></app-inputs>
      <app-inputs
        name="password"
        type="Password"
        [(ngModel)]="formData.password"
        placeholder="Digite sua Senha"
        className="text-lg h-14 w-full px-4"
      ></app-inputs>
      <a href="" class="underline text-black text-sm sm:text-base font-[varela round]">Esqueci minha senha</a>
    </div>
    <button
      route="/teacher"
      class="p-2 bg-[#FFE2B4] w-full flex justify-center items-center w-full text-lg font-[varela round] rounded-md hover:bg-opacity-70 gap-2"
    >
      <span>Entrar</span>
      <img src="https://img.icons8.com/parakeet-line/enter-2.png" alt="Entrar Ã­cone" class="h-8" />
    </button>
  </form>
</div>
