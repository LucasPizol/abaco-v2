<app-list-div>
  <app-titles text="LanÃ§amento de Faltas"></app-titles>
  <app-grid>
    <select
      required
      placeholder="Curso"
      class="text-12 p-3 flex-1 w-full"
      [(ngModel)]="formData.curso_id"
      name="curso_id"
      (change)="loadClasses()"
    >
      <option disabled selected value="">Selecione o Curso</option>
      <ng-container *ngFor="let item of courses">
        <option [value]="item.id">{{ item.nome }}</option>
      </ng-container>
    </select>

    <select
      required
      placeholder="Curso"
      class="text-12 p-3 flex-1 w-full"
      [(ngModel)]="formData.date"
      name="curso_id"
      (change)="loadAbsence()"
    >
      <option disabled selected value="">Selecione a aula</option>
      <ng-container *ngFor="let item of classes">
        <option [value]="item.id">{{ getDate(item.aula) }}</option>
      </ng-container>
    </select>
  </app-grid>

  <div style="height: 300px; overflow-y: auto">
    <app-table
      [spacing]="'2'"
      [paddingCell]="'8'"
      [headers]="headersByBreakpoint()"
      [data]="data"
      [content]="[imgEditTemplate]"
    >
    </app-table>
  </div>
  <ng-template #imgEditTemplate>
    <div class="flex items-center space-x-2">
      <app-img-edit></app-img-edit>
    </div>
  </ng-template>
  <app-reorganize-input class="flex align-right">
    <app-btn-down text="Salvar" route="/teacher"></app-btn-down>
  </app-reorganize-input>
</app-list-div>
