<app-list-div>
  <app-titles text="Lançamento de Faltas"></app-titles>
  <app-grid>
    <select required placeholder="Curso" class="text-12 p-3 flex-1 w-full">
      <option disabled selected value="">Selecione o Curso</option>
    </select>
    <select required placeholder="Módulo" class="text-12 p-3 flex-1 w-full">
      <option disabled selected value="">Selecione o Módulo</option>
    </select>
  </app-grid>
  <app-grid>
    <app-inputs className="text-12 p-3 flex-1 w-full" type="date" />
  </app-grid>
  <div style="height: 300px; overflow-y: auto; width: 850px">
    <app-table
      [spacing]="'2'"
      [paddingCell]="'8'"
      [headers]="headers"
      [data]="data"
      [content]="[imgEditTemplate]"
    >
    </app-table>
  </div>
  <ng-template #imgEditTemplate>
    <div class="flex items-center space-x-2">
      <app-img-edit></app-img-edit>
    </div>
  </ng-template>
  <app-reorganize-input class="flex align-right">
    <app-btn-down text="Salvar" route="/teacher"></app-btn-down>
  </app-reorganize-input>
</app-list-div>
