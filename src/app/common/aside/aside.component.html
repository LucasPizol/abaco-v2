<app-reorganizes-div
  class="
{{ hidden ? ' -translate-x-full' : 'translate-x-0' }}
fixed
z-50
sm:relative
duration-500
"
>
  <app-aside-div class="relative">
    <div
      (click)="setHidden()"
      class="flex
      flex-col gap-1 bg-blue items-center cursor-pointer
      justify-center bg-[#FBB03B] p-2 absolute h-8 top-0 rounded-tr-lg rounded-br-lg
      {{ hidden ? 'top-0 -right-8' : 'top-2 right-2 rounded-lg' }}
      md:hidden
      duration-500
      
      "
    >
      <span class="block h-1 bg-black rounded w-5"></span>
      <span class="block h-1 bg-black rounded w-5"></span>
      <span class="block h-1 bg-black rounded w-5"></span>
    </div>

    <img
      src="/abaco-logo.png"
      alt="Logo Abaco"
      class="sm:h-[80px]"
      route="/teacher"
    />
    <app-reorganizes-div
      class="sm:w-auto sm:px-10 md:px-30 place-self-start"
    >
      <app-titles text="CALENDARIO"></app-titles>
      <app-nav-link
        label="Visualização"
        route="/calendario"
        (click)="setHidden()"
      ></app-nav-link>
      <app-nav-link
        label="Inserir Eventos"
        route="/test"
        (click)="setHidden()"
      ></app-nav-link>
    </app-reorganizes-div>
    <app-reorganizes-div
      class="w-full sm:w-[250px] sm:px-10 md:px-30 place-self-start"
    >
      <app-titles text="ESTUDANTES"></app-titles>
      <app-nav-link
        label="Cadastrar Matrículas"
        route="/cadastroestudante"
        (click)="setHidden()"
      ></app-nav-link>
      <app-nav-link
        label="Lançar Notas"
        route="/lancarnotas"
        (click)="setHidden()"
      ></app-nav-link>
      <app-nav-link
        label="Lançar Faltas"
        route="/lancarfaltas"
        (click)="setHidden()"
      ></app-nav-link>
      <app-nav-link
        label="Lista de Estudantes"
        route="/listestudante"
        (click)="setHidden()"
      ></app-nav-link>
    </app-reorganizes-div>
    <app-reorganizes-div
      class="w-full sm:w-auto sm:px-10 md:px-30 place-self-start"
    >
      <app-titles text="AULAS"></app-titles>
      <app-nav-link
        label="Postar Aulas"
        route="/test"
        (click)="setHidden()"
      ></app-nav-link>
      <app-nav-link
        label="Lista de Aulas"
        route="/listaulas"
        (click)="setHidden()"
      ></app-nav-link>
      <app-nav-link
        label="Lista de Frequência"
        route="/listfrequencia"
        (click)="setHidden()"
      ></app-nav-link>
    </app-reorganizes-div>
    <app-main-btn
      class="w-full max-w-36"
      text="Usuário"
      route="/login"
      (click)="logout()"
    ></app-main-btn>
  </app-aside-div>
</app-reorganizes-div>
