<app-list-div>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-full max-w-3xl">
    <app-titles text="Postagem de Aulas" />
    <app-select-course placeholder="Curso" [onSelect]="handleOnSelectCourse.bind(this)" />
    <app-inputs
      type="string"
      placeholder="Nome da Aula"
      className="h-[40px] w-full text-12 px-4"
      formControlName="descricao"
    />

    <div class="w-full flex gap-4">
      <app-inputs className="rounded h-[40px] w-full text-12 px-2" class="flex-1" type="Date" formControlName="aula" />

      <select class="rounded h-[40px] text-12 px-2" formControlName="horario-hora">
        <option value="" disabled>--</option>
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>
      <select class="rounded h-[40px] text-12 px-2" formControlName="horario-minutos">
        <option value="" disabled>--</option>
        <option value="00">00</option>
        <option value="05">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
      </select>
    </div>

    <textarea
      rows="5"
      type="string"
      placeholder="ConteÃºdo"
      class="w-full text-12 p-4 resize-none"
      formControlName="conteudo"
    ></textarea>
    <div class="justify-end flex">
      <app-button text="Criar" className="px-4" [isLoading]="isLoading" />
    </div>
  </form>
</app-list-div>
